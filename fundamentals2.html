<header>
  <text font-size="30" x="0" y="0" fill="black">Data Vis D3 Fundamentals 2</text>
</header>

<body>
  <svg = id="chart" width="1000" height="300"></svg>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>

    const array = [92, 56, 14, 73, 22, 38, 93, 45, 55];

    d3.select("#chart")
      .selectAll("circle")
      .data(array)
      .enter()
      .append("circle")
      .attr("r", d => d/2)
      .attr("cy", 100)
      .attr("cx", d => 50 + 100 * array.indexOf(d))

    setTimeout(function() {
      d3.select("#chart").selectAll("circle")
        .data(array.sort())
        .transition().duration(1500)
          .attr("r", d => d/2)
          .attr("cy", 100)
          .attr("cx", d => 50 + 100 * array.indexOf(d))
    }, 2000)

  </script>
</body>
