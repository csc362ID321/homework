<header>
  <text font-size="30" x="0" y="0" fill="black">Data Vis D3 Fundamentals 1</text>
</header>

<body>
  <svg = id="chart" width="600" height="300"></svg>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>

    function factors(x) {
      const array = [];
      for(i = 0; i<= x; i++){
        if(x%i == 0){
          array.push(i);
        }
      }
      return array;
    }

    const array = factors(24);

    d3.select("#chart")
      .selectAll("circle")
      .data(array)
      .enter()
      .append("circle")
      .attr("r", d => d)
      .attr("cy", 100)
      .attr("cx", d => 10*d)

    d3.selectAll("circle").style('fill', 'blue');
    d3.selectAll("circle").style('stroke', 'black');

  </script>
</body>
